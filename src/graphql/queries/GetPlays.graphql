#import "../../graphql/fragments/Play.graphql"
#import "../../graphql/fragments/Scene.graphql"
#import "../../graphql/fragments/Line.graphql"
#import "../../graphql/fragments/LineRow.graphql"

query GetPlays {
  getPlays {
    ...PlayFragment
    scenes {
      ...SceneFragment
      lines {
        ...LineFragment
        lineRows {
          ...LineRowFragment
        }
      }
    }
  }
}